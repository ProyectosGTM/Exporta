<div class="container-fluid">
  <app-page-title title="Operaciones"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-12">
              <div class="row g-2">
                <div class="col-12 col-md-6 col-lg-3">
                  <label class="d-flex align-items-center">Inicio:
                    <input type="date" class="form-control ms-2" [(ngModel)]="informacionStartDate"
                      (change)="filterInformacionByDateRange()">
                  </label>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <label class="d-flex align-items-center">Fin:
                    <input type="date" class="form-control ms-2" [(ngModel)]="informacionEndDate"
                      (change)="filterInformacionByDateRange()">
                  </label>
                </div>
                <div class="col-12 col-lg-6 d-flex align-items-center">
                  <span [@fadeInUp] *ngIf="showTotalRecordsMessage">
                    Total de registros por fecha: {{ filteredInformacion.length }}
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive mb-4 col-12 col-lg-12">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div>
                    <div class="table-responsive content-cards" style="max-height: 430px; position: relative;">
                      <div *ngIf="validarTotal" class="alert alert-center">
                        <span class="alert-icon">⚠️</span>
                        <span class="alert-text">Sin registros por mostrar.</span>
                      </div>
                      <ng-container *ngIf="!validarTotal">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                          [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                          [dataSource]="filteredInformacion" [width]="'100%'">
                          <dxo-search-panel [visible]="true" [width]="200" placeholder="Búsqueda Inteligente"></dxo-search-panel>
                          <dxo-paging [pageSize]="20"></dxo-paging>
                          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100, 200]" [showInfo]="true"></dxo-pager>
                          <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                          <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                          <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                          <dxo-export [enabled]="false" [allowExportSelectedData]="true" [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }"></dxo-export>
                          <dxi-column caption="ID" dataField="Id" alignment="center">
                            <div *dxTemplate="let row of 'idn'">
                              {{ row.rowIndex + 1 + '#' + informacionStartIndex }}
                            </div>
                          </dxi-column>
                          <dxi-column dataField="FechaFactura" caption="Fecha Factura" alignment="center" dataType="date" format="dd-MM-yyyy"> </dxi-column>
                          <dxi-column dataField="FolioFactura" caption="Folio Factura" alignment="center"></dxi-column>
                          <dxi-column caption="Acciones" alignment="center" [width]="150" cellTemplate="acciones"></dxi-column>
                          <div *dxTemplate="let row of 'acciones'" class="d-flex gap-3 justify-content-center">
                            <button valueExpr="id" id="actualizarButton" class="btn btn-primary btn-sm btn-rounded"
                              (click)="showInfo(row.data.Id, row.data.FechaFactura, row.data.FolioFactura)">
                              Ver información
                            </button>
                          </div>
                        </dx-data-grid>
                      </ng-container>

                </div>
              </div>
            </div>
          </div>

          <div *ngIf="showServiceTable" class="table-responsive mb-4 col-12 col-lg-12 mt-5">
            <div class="container-fluid">
              <div class="row mb-3 align-items-center">
                <div class="col-12 col-lg-6 d-flex align-items-center gap-2">
                  <h4 class="fw-bold mb-0">Transacciones</h4>
                  <span class="respuesta">Factura: {{ selectedInvoice }}</span>
                </div>
            
                <div class="col-12 col-lg-6 d-flex justify-content-lg-end gap-2 mt-2 mt-lg-0">
                  <button type="button" (click)="obtenerTransaccionesOK(selectedId, selectedYear)" class="btn btn-warning">
                    <i class="uil uil-check"></i> Obtener Transacciones Exitosas
                  </button>
            
                  <button type="button" class="btn btn-primary" (click)="exportToPDF()">
                    Descargar PDF <i class="uil uil-arrow-right"></i>
                  </button>
                </div>
              </div>
            
              <div class="row mb-3">
                <div class="col-12 col-md-6 col-lg-3">
                  <label class="d-flex align-items-center">Inicio:
                    <input type="date" class="form-control form-control ms-2" [(ngModel)]="serviceStartDate"
                      (change)="filterServiceTransactionsByDateRange()">
                  </label>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <label class="d-flex align-items-center">Fin:
                    <input type="date" class="form-control form-control ms-2" [(ngModel)]="serviceEndDate"
                      (change)="filterServiceTransactionsByDateRange()">
                  </label>
                </div>
              </div>
            
              <div class="table-responsive">
                <dx-data-grid id="gridContainer" [dataSource]="filteredServiceTransactions" [columnHidingEnabled]="true"
                  [showBorders]="true" [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                  [width]="'100%'" (onExporting)="onExporting($event)"
                  [loadPanel]="{ enabled: true, text: 'Cargando...', showPane: true, showIndicator: true }">
                  <dxo-search-panel [visible]="true" [width]="200" placeholder="Búsqueda Inteligente"></dxo-search-panel>
                  <dxo-paging [pageSize]="50"></dxo-paging>
                  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[50]" [showInfo]="true"></dxo-pager>
                  <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                  <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                  <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                  <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                  <dxi-column dataField="DATE" caption="DATE" alignment="center"></dxi-column>
                  <dxi-column dataField="TIME" caption="TIME" alignment="center"></dxi-column>
                  <dxi-column dataField="OUT_IP" caption="OUT IP" alignment="center"></dxi-column>
                  <dxi-column dataField="IN_IP" caption="IN IP" alignment="center"></dxi-column>
                  <dxi-column dataField="GEO_OUT" caption="GEO OUT" alignment="center"></dxi-column>
                  <dxi-column dataField="GEO_IN" caption="GEO IN" alignment="center"></dxi-column>
                  <dxi-column dataField="CARRIER" caption="CARRIER" alignment="center"></dxi-column>
                  <dxi-column dataField="PROD" caption="PRODUCT" alignment="center"></dxi-column>
                  <dxi-column dataField="AMOUNT" caption="AMOUNT" alignment="center" dataType="number"></dxi-column>
                  <dxo-summary>
                    <dxi-total-item column="AMOUNT" [displayFormat]="'UTAE: ' + (unidadesTAE | number:'1.2-2')" valueFormat="currency">
                    </dxi-total-item>
                  </dxo-summary>
                  <dxi-column dataField="PHONE" caption="PHONE" alignment="center"></dxi-column>
                  <dxi-column dataField="TRN" caption="TRN" alignment="center"></dxi-column>
                  <dxi-column dataField="ST" caption="STATUS" alignment="center"></dxi-column>
                  <dxi-column dataField="T_TIME" caption="T TIME" alignment="center"></dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
