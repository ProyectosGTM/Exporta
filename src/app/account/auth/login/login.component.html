<div class="login-wrapper">
  <form class="login-box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="logo">
      <img src="/assets/images/logoKonnectaDark.png" alt="Logo" />
    </div>

    <h2>¡Bienvenido de nuevo!</h2>
    <p class="subtitle">Inicia sesión para continuar</p>

    <!-- <button type="button" class="google-btn">
      <i class="fab fa-google"></i> Continuar con Google
    </button> -->

    <!-- <div class="separator"><span>o usa tu correo</span></div> -->

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="username" placeholder="ejemplo@correo.com" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="••••••••" />
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"></i>
      </div>
    </div>

    <!-- <div class="options">
      <label><input type="checkbox" /> Recuérdame</label>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    </div> -->

    <button type="submit">
      <div class="justigy">
      <span [@fadeInUp] *ngIf="loading" class="loader"></span>
      <span *ngIf="!loading">Ingresar</span>
      <span style="margin-left: 5px;" *ngIf="loading">Cargando...</span>
    </div>
    </button>
  </form>
</div>
